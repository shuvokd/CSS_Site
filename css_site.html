<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS today</title>
    <style>
        p {
            style-name: style-value;
            color: chocolate;
            background-color: rgb(85, 79, 74);
            height: 50px;
            width: 50%;
            font-size: 25px;
        }

        h1 {
            color: rgb(34, 199, 42);
        }

        #id_practice {
            color: cyan;
        }

        .UseOfClass {
            color: darkgoldenrod;
        }

        .use {
            text-decoration: lawngreen;
        }
    </style>
</head>

<body>
    <p>
        I am styding in EWU
    </p>
    <h1>I am shuvo</h1>
    <h3 id="id_practice">Prasctice with id</h3>

    <h4 class="UseOfClass">Class practice 1</h4>
    <h2>Class practice 2</h2>
    <h2 class="UseOfClass">Class practice 3</h2>
    <p class="use UseOfClss">I am shuvo</p>
</body>

</html>
